<p>&nbsp;</p>

<p class=TODO>&nbsp;</p>

<p class="whs1">1. Select your mesh in the <span style="font-weight: bold;"><B>Object 
 Browser</B></span>.</p>

<p class="whs1">&nbsp;</p>

<p class="whs1">2. From the <span style="font-weight: bold;"><B>Mesh 
 </B></span>menu select<span style="font-weight: bold;"><B> Compute </B></span>or
